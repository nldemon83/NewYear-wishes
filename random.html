<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Случайное пожелание</title>
  <script>
    // Генерируем случайный id от 1 до 42
    const randomId = Math.floor(Math.random() * 42) + 1;
    // Редирект на основную страницу с этим id
    window.location.href = './?id=' + randomId;
  </script>
</head>
<body>
  <p>Перенаправление...</p>
</body>
</html>
