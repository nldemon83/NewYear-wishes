<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новогоднее пожелание</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #a0cfff; /* Насыщенный голубой */
      font-family: 'Georgia', serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      color: #003366;
    }

    .garland {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .top-lights, .bottom-lights {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
    }
    .top-lights { top: 10px; }
    .bottom-lights { bottom: 10px; }

    .left-lights, .right-lights {
      position: absolute;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 60px 0;
    }
    .left-lights { left: 10px; }
    .right-lights { right: 10px; }

    .bulb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 6px 2px white;
    }

    @keyframes blink-red {
      0%, 40% { background: white; box-shadow: 0 0 6px 2px white; }
      50%, 100% { background: #ff3333; box-shadow: 0 0 10px 4px #ff3333; }
    }
    @keyframes blink-green {
      0%, 40% { background: white; box-shadow: 0 0 6px 2px white; }
      50%, 100% { background: #33cc33; box-shadow: 0 0 10px 4px #33cc33; }
    }
    @keyframes blink-yellow {
      0%, 40% { background: white; box-shadow: 0 0 6px 2px white; }
      50%, 100% { background: #ffcc00; box-shadow: 0 0 10px 4px #ffcc00; }
    }
    @keyframes blink-blue {
      0%, 40% { background: white; box-shadow: 0 0 6px 2px white; }
      50%, 100% { background: #3366ff; box-shadow: 0 0 10px 4px #3366ff; }
    }

    .bulb.red { animation: blink-red 1.8s infinite alternate; }
    .bulb.green { animation: blink-green 1.8s infinite alternate; }
    .bulb.yellow { animation: blink-yellow 1.8s infinite alternate; }
    .bulb.blue { animation: blink-blue 1.8s infinite alternate; }

    h1 {
      text-align: center;
      padding: 25px 0;
      font-size: 2.8em;
      color: #FFD700; /* Золотой */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      z-index: 20;
      margin-top: 10px;
    }

    #wish {
      text-align: center;
      font-size: 1.7em;
      line-height: 1.6;
      max-width: 85%;
      margin: 0 auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.65);
      border-radius: 16px;
      backdrop-filter: blur(4px);
      z-index: 20;
    }

    .snowflake {
      position: absolute;
      top: -20px;
      color: white;
      font-size: 1.2em;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.9);
      user-select: none;
      z-index: 5;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(105vh) rotate(360deg);
      }
    }

    #error {
      text-align: center;
      padding: 40px;
      color: #d00;
      font-size: 1.4em;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="garland">
    <div class="top-lights" id="top"></div>
    <div class="bottom-lights" id="bottom"></div>
    <div class="left-lights" id="left"></div>
    <div class="right-lights" id="right"></div>
  </div>

  <h1>С Новым годом!</h1>
  <div id="wish"></div>
  <div id="error" style="display: none;"></div>

  <script>
    const COLORS = ['red', 'green', 'yellow', 'blue'];

    function createBulbs(container, count) {
      for (let i = 0; i < count; i++) {
        const bulb = document.createElement('div');
        bulb.classList.add('bulb', COLORS[Math.floor(Math.random() * COLORS.length)]);
        bulb.style.animationDelay = `${Math.random() * 2}s`;
        container.appendChild(bulb);
      }
    }

    function initGarland() {
      const topBottomCount = Math.max(10, Math.floor(window.innerWidth / 60));
      const leftRightCount = Math.max(8, Math.floor(window.innerHeight / 70));
      createBulbs(document.getElementById('top'), topBottomCount);
      createBulbs(document.getElementById('bottom'), topBottomCount);
      createBulbs(document.getElementById('left'), leftRightCount);
      createBulbs(document.getElementById('right'), leftRightCount);
    }

    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.innerHTML = '❄';
      snowflake.classList.add('snowflake');
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.fontSize = `${Math.random() * 1.4 + 0.6}em`;
      snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
      document.body.appendChild(snowflake);
      setTimeout(() => {
        if (snowflake.parentNode) snowflake.parentNode.removeChild(snowflake);
      }, parseFloat(snowflake.style.animationDuration) * 1000);
    }

    async function loadWish() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = parseInt(urlParams.get('id'), 10);

      if (!id || id < 1) {
        document.getElementById('error').textContent = '❌ Неверный номер пожелания';
        document.getElementById('error').style.display = 'block';
        return;
      }

      try {
        // Добавляем timestamp, чтобы обойти кэш при обновлении wishes.txt
        const response = await fetch('wishes.txt?' + Date.now());
        if (!response.ok) throw new Error('Файл wishes.txt не найден');
        const text = await response.text();

        // Разделяем по строке из 3+ дефисов на отдельной строке
        const wishes = text
          .split(/^-{3,}$/m)
          .map(w => w.trim())
          .filter(w => w !== '');

        if (id > wishes.length) {
          document.getElementById('error').textContent = `❌ Пожелание №${id} ещё не добавлено`;
          document.getElementById('error').style.display = 'block';
          return;
        }

        // Сохраняем переносы строк
        document.getElementById('wish').innerHTML = wishes[id - 1].replace(/\n/g, '<br>');
      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent = '⚠️ Не удалось загрузить пожелания';
        document.getElementById('error').style.display = 'block';
      }
    }

    window.addEventListener('load', () => {
      initGarland();
      loadWish();
      setInterval(createSnowflake, 250);
    });
  </script>
</body>
</html>
